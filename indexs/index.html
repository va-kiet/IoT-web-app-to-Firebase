<!DOCTYPE html>
<html>
    <head>
        <title>Smarthome Interface</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/styles/style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header-logo">
                    <img class="logo-img" src="/img/icon.png" alt="header logo">
                </div>
                <div class="header-title">
                    <h3> smart home</h3>
                </div>
            </div>
            <div class="content">
                <div class="menu">
                    <div class="menu-head">
                        <h3>Menu</h3>
                    </div>
                    <button class="room" id="liv" onclick="livButton()">
                        <img class="menu-item" src="/img/sofa.svg" alt=""><h4>Living Room</h4>
                    </button>
                    <button class="room" id="bed" onclick="bedButton()">
                        <img class="menu-item" src="/img/bed.svg" alt=""><h4>Bedroom</h4>
                    </button>  
                    <button class="room" id="kit" onclick="kitButton()">
                        <img class="menu-item" src="/img/kitchen.svg" alt=""><h4>Kitchen</h4>
                    </button> 
                    <button class="room" id="din" onclick="dinButton()">
                        <img class="menu-item" src="/img/chair.svg" alt=""><h4>Dining Room</h4>
                    </button> 
                    <button class="room" id="bat" onclick="batButton()">
                        <img class="menu-item" src="/img/bathtub.svg" alt=""><h4>Bathroom</h4>
                    </button> 
                </div>
                <div class="main-content">
                    <div class="content-header">
                        <img class="room-img" id="room" src="/img/sofa.svg" alt=""><h3 id="room-name">Living Room</h3>
                    </div>
                    <div class="sensor-title"><h3>Sensors Data</h3></div>
                    <div class="sensor">
                        <div class="sensor-box" style="border-color: red;">
                            <img class="sensor-img" src="/img/temperature.png" alt="">
                            <h4 class="sensor-data">Temperature: <span style="color:red" id="temp">Loading...</span></h4>
                        </div>
                        <div class="sensor-box" style="border-color: blue;">
                            <img class="sensor-img" src="/img/humidity.png" alt="">
                            <h4 class="sensor-data">Humidity: <span style="color: blue;" id="hum">Loading...</span></h4>
                        </div>
                        <div class="sensor-box" style="border-color: rgb(80, 78, 78);">
                            <img class="sensor-img" src="/img/smoke.svg" alt="">
                            <h4 class="sensor-data">Smoke: <span style="color:rgb(80, 78, 78);" id="smk">Loading...</span></h4>
                        </div>
                        <div class="sensor-box" style="border-color: orange;">
                            <img class="sensor-img" src="/img/light.png" alt="">
                            <h4 class="sensor-data">Light: <span style="color: orange;" id="lgt">Loading...</span></h4>
                        </div>
                    </div>
                    <div class="device-title"><h3>Smart Devices</h3></div>
                    <div class="device-control">
                        <div class="device">
                            <img class="dv-img-bulb" src="/img/bulb.png" alt="">
                            <h4 class="dv-name">Led 1</h4>
                            <label class="switch">
                                <input type="checkbox" id="led1">
                                <span class="slider" onclick="led1()"></span>
                              </label>
                        </div>
                        <div class="device">
                            <img class="dv-img-bulb" src="/img/bulb.png" alt="">
                            <h4 class="dv-name">Led 2</h4>
                            <label class="switch">
                                <input type="checkbox" id="led2">
                                <span class="slider" onclick="led2()"></span>
                              </label>
                        </div>
                        <div class="device" style="background-color: rgb(131, 245, 131);">
                            <img class="dv-img" src="/img/music.png" alt="">
                            <h4 class="dv-name">MP3 Player</h4>
                            <label class="switch">
                                <input type="checkbox" id="music">
                                <span class="slider" onclick="mp3Pl()"></span>
                              </label>
                        </div>
                        <div class="device" style="background-color: cyan;">
                            <img class="dv-img" src="/img/ac.png" alt="" onclick="acTemp()" style="cursor: pointer;">
                            <h4 class="dv-name" onclick="acTemp()" style="cursor: pointer;">Air Conditioner</h4>
                            <label class="switch">
                                <input type="checkbox" id="ac">
                                <span class="slider" onclick="acPW()"></span>
                              </label>
                        </div>
                        <div class="device" style="background-color: rgb(225, 54, 225);">
                            <img class="dv-img" src="/img/rgb-lamp.png" alt="" onclick="RGBcolor()" style="cursor: pointer;">
                            <h4 class="dv-name" onclick="RGBcolor()" style="cursor: pointer;">Led RGB</h4>
                            <label class="switch">
                                <input type="checkbox" id="led-rgb">
                                <span class="slider" onclick="RGB()"></span>
                              </label>
                        </div>
                        <div class="device" style="background-color: rgb(252, 216, 168);">
                            <img class="dv-img" src="/img/window.png" alt="">
                            <h4 class="dv-name">Window</h4>
                            <label class="switch">
                                <input type="checkbox" id="window">
                                <span class="slider" onclick="wind()"></span>
                              </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="name-box">
                    <pre class="sv1">Võ Anh Kiệt                 MSSV: 20119080</pre>
                </div>
                <div class="logo">
                    <img class="logo-spk" title="spk-logo" src="/img/logo-spk.png" alt="logo-spk">
                </div>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script> 
        <script src="/scripts/main.js"></script>
    </body>
</html>
